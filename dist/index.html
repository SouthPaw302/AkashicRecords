<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akashic Records ‚Äî Nexus of Infinity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cosmic-primary: #1a1a2e;
      --cosmic-secondary: #16213e;
      --cosmic-accent: #0f3460;
      --cosmic-glow: #533483;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #e94560;
      --text-secondary: #f5f5f5;
      --gradient-cosmic: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: var(--cosmic-primary);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      min-height: 100vh;
      color: var(--text-secondary);
      overflow-x: hidden;
    }

    .cosmic-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .cosmic-header {
      padding: 2rem;
      text-align: center;
      background: var(--gradient-glass);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
    }

    .cosmic-title {
      font-size: 3rem;
      font-weight: 600;
      background: var(--gradient-cosmic);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .cosmic-subtitle {
      font-size: 1.2rem;
      color: var(--text-primary);
      opacity: 0.8;
    }

    .modules-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .module-card {
      background: var(--gradient-glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .module-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-cosmic);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .module-card:hover::before {
      opacity: 0.1;
    }

    .module-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .module-content {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    .orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient-cosmic);
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .orb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
    }

    .constellation {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .star {
      width: 20px;
      height: 20px;
      background: var(--text-primary);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .star:hover {
      transform: scale(1.5);
      filter: drop-shadow(0 0 10px var(--text-primary));
    }

    .voice-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .voice-btn {
      padding: 0.5rem 1rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .voice-btn.active {
      background: var(--gradient-cosmic);
      border-color: var(--text-primary);
    }

    .voice-input {
      width: 100%;
      padding: 1rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
      font-family: inherit;
      margin-bottom: 1rem;
    }

    .voice-output {
      min-height: 100px;
      padding: 1rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
    }

    .rune {
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0.5rem;
    }

    .rune:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 15px var(--text-primary));
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--gradient-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CqlSGbkn.js"></script>
</head>
<body>
  <div class="cosmic-container">
    <header class="cosmic-header">
      <h1 class="cosmic-title">Akashic Records</h1>

    </header>
    
    <main class="modules-grid">

      <div class="module-card">

      <div class="module-card">

        <div class="module-content" id="voices">
          <div class="voice-selector">
            <button class="voice-btn active" data-voice="sophia">Sophia ‚ú®</button>
            <button class="voice-btn" data-voice="logos">Logos ‚öñÔ∏è</button>
            <button class="voice-btn" data-voice="eros">Eros üíó</button>
            <button class="voice-btn" data-voice="chronos">Chronos ‚è≥</button>
            <button class="voice-btn" data-voice="nyx">Nyx üåë</button>
          </div>
          <input type="text" class="voice-input" placeholder="Ask the Demiurge..." />
          <div class="voice-output" id="voice-output">Choose a voice and ask your question...</div>
        </div>
      </div>

      <div class="module-card">
        <h2 class="module-title">Rules of the Realm</h2>
        <div class="module-content" id="rules">
          <div class="rune" data-law="reflection">·ö±</div>
          <div class="rune" data-law="consent">·ö≤</div>
          <div class="rune" data-law="fractal">·ö†</div>
          <div class="rune" data-law="cycles">·ö¢</div>
          <div class="rune" data-law="axiom">·ö¶</div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
