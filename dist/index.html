<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akashic Records — Nexus of Infinity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cosmic-primary: #1a1a2e;
      --cosmic-secondary: #16213e;
      --cosmic-accent: #0f3460;
      --cosmic-glow: #533483;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #e94560;
      --text-secondary: #f5f5f5;
      --gradient-cosmic: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: var(--cosmic-primary);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      min-height: 100vh;
      color: var(--text-secondary);
      overflow-x: hidden;
    }

    .cosmic-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .cosmic-header {
      padding: 2rem;
      text-align: center;
      background: var(--gradient-glass);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
    }

    .cosmic-title {
      font-size: 3rem;
      font-weight: 600;
      background: var(--gradient-cosmic);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .cosmic-subtitle {
      font-size: 1.2rem;
      color: var(--text-primary);
      opacity: 0.8;
    }

    .modules-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .module-card {
      background: var(--gradient-glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .module-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-cosmic);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .module-card:hover::before {
      opacity: 0.1;
    }

    .module-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .module-content {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    #chronoscroll-canvas {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      cursor: pointer;
    }

    .aurora-shape {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
    }

    .aurora-1 {
      top: 10%;
      left: 10%;
      background: radial-gradient(circle, #9333ea, transparent);
    }

    .aurora-2 {
      top: 60%;
      right: 10%;
      background: radial-gradient(circle, #3b82f6, transparent);
    }

    .aurora-3 {
      bottom: 10%;
      left: 50%;
      background: radial-gradient(circle, #f59e0b, transparent);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--gradient-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .voice-input {
      width: 100%;
      padding: 1rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
      font-family: inherit;
      margin-bottom: 1rem;
      resize: vertical;
      min-height: 80px;
    }

    .voice-speak-btn {
      padding: 0.8rem 1.5rem;
      background: var(--gradient-cosmic);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .voice-speak-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .seed-input {
      width: 100%;
      padding: 1rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-secondary);
      font-family: inherit;
      margin-bottom: 1rem;
    }

    .bind-btn {
      padding: 0.8rem 1.5rem;
      background: var(--gradient-cosmic);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .bind-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .rune-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .rune-glyph {
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
    }

    .rune-glyph:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .test-law-btn {
      padding: 0.8rem 1.5rem;
      background: var(--gradient-cosmic);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .test-law-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .law-test-active {
      animation: cosmic-vibration 0.5s ease-in-out;
    }

    @keyframes cosmic-vibration {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .cosmic-title {
        font-size: 2rem;
      }
      
      .cosmic-subtitle {
        font-size: 1rem;
      }
      
      .modules-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }
      
      .module-card {
        padding: 1.5rem;
      }
      
      .module-title {
        font-size: 1.5rem;
      }
      
      .rune-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .rune-glyph {
        font-size: 2rem;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .cosmic-header {
        padding: 1rem;
      }
      
      .cosmic-title {
        font-size: 1.5rem;
      }
      
      .modules-grid {
        padding: 0.5rem;
      }
      
      .module-card {
        padding: 1rem;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-D3gQockT.js"></script>
</head>
<body>
  <div class="cosmic-container">
    <div class="aurora-shape aurora-1"></div>
    <div class="aurora-shape aurora-2"></div>
    <div class="aurora-shape aurora-3"></div>
    
    <header class="cosmic-header">
      <h1 class="cosmic-title">Akashic Records</h1>
      <p class="cosmic-subtitle">Nexus of Infinity</p>
    </header>
    
    <main class="modules-grid">
      <div class="module-card">
        <h2 class="module-title">Chronoscroll</h2>
        <div class="module-content">
          <canvas id="chronoscroll-canvas"></canvas>
        </div>
      </div>

      <div class="module-card">
        <h2 class="module-title">Mirror of Self</h2>
        <div class="module-content">
          <input type="text" id="seed-input" class="seed-input" placeholder="Enter your soul seed..." />
          <button id="bind-btn" class="bind-btn">Bind to Constellation</button>
        </div>
      </div>

      <div class="module-card">
        <h2 class="module-title">Voices of the Demiurge</h2>
        <div class="module-content">
          <textarea id="voice-input" class="voice-input" placeholder="Ask the Demiurge..."></textarea>
          <button id="voice-speak-btn" class="voice-speak-btn">Speak</button>
        </div>
      </div>

      <div class="module-card">
        <h2 class="module-title">Rules of the Realm</h2>
        <div class="module-content">
          <div id="rune-grid" class="rune-grid"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="codex-modal" class="modal">
    <div class="modal-content">
      <button id="codex-close-btn" class="modal-close">×</button>
      <h3 id="codex-title"></h3>
      <p id="codex-body"></p>
    </div>
  </div>

  <div id="rules-modal" class="modal">
    <div class="modal-content">
      <button id="rules-close-btn" class="modal-close">×</button>
      <h3 id="rules-title"></h3>
      <p id="rules-desc"></p>
      <button id="test-law-btn" class="test-law-btn">Test Law</button>
    </div>
  </div>

</body>
</html>
